<p>modifarticles works!</p>
<div class="card container w-50">
    <form (ngSubmit)="modifarticles()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Designation</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Designation" name="designation" [(ngModel)]="article.designation">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image article</label>
            <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="Image article" name="imageart" [(ngModel)]="article.imageart">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Marque</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Marque" name="marque" [(ngModel)]="article.marque">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Prix</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Prix" name="prix" [(ngModel)]="article.prix">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Quantite Stock</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Quantite Stock" name="qtestock" [(ngModel)]="article.qtestock">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Reference</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Reference" name="reference" [(ngModel)]="article.reference">
        </div>
        <div class="container row g-2">
            <div class="col-6 d-flex justify-content-center"><button type="submit"class="btn btn-success w-50">Ajouter</button></div>
            <div class="col-6 d-flex justify-content-center"><button type="button"class="btn btn-danger w-50">Annuler</button></div>
        </div>
         
    </form>
    
    </div>
